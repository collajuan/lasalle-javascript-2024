<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="/route" method="post" oninput="result.value = volume.value">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" size="30" required>

        <hr>        
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <br><hr>
        <label>Genero: </label>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino" required>  
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino" value="femenino" required> 
        <br><hr>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br><hr>
        <label for="banda">Genero de música favorito:</label>
        <select id="banda" name="banda">
            <option value="">Seleccionar</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="electronica">Electrónica</option>
            <option value="clasica">Clásica</option>
        </select>
        
        <br><hr>
        <label for="volume">Volumen</label>
        <input type="range" id="volume" name="volume" min="0" max="10" value="8">
        <!-- Hay que poner atributos en el form oninput="result.value = volume.value" -->
        <output name="result" for="volume">8</output>
      
        <br><hr>
        <label for="condiciones">Acepta condiciones</label>
        <input type="checkbox" id="condiciones" name="condiciones" required>

        <br><hr>
        <button type="submit">Registrarse</button>

    </form>
    <br><hr>
    <br><hr>
    <h3>Video ejemplo con autoplay y Loop</h3>
    <video width="400" autoplay loop muted>
        <source src="https://download.samplelib.com/mp4/sample-5s.mp4" type="video/mp4">
    </video>
</body>
</html>
